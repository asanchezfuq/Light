<html>
    <head>
        <title>Light Bulb</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Que Puedo Hacer Con JavaScript?</h2>
        <p>JavaScript puede cambiar los valores de los atributos HTML.</p>
        <p>En este caso, JavaScript cambia el valor del atributo src (fuente) de una imagen.</p>
        <button onclick="document.getElementById('myImage').src='bulb1.jpg'">Enciende Luz</button>
        <img id="myImage" src="bulb2.jpg" style="width:100px">
        <button onclick="document.getElementById('myImage').src='bulb2.jpg'">Apaga Luz</button>
    </body>
</html>
